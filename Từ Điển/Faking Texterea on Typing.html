<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>Type anthing slowly</h1>
    <textarea cols="50" rows="15" id="a" onkeyup="typing()"></textarea>
</center>
<script>
    let str = "xin chào mọi người lại là Chao đây";
    let txtArea = document.getElementById("a");
    let index = 0
    let res = ""
    function typing () {
        res += str[index];
        index++;
        if (index>str.length){
            res = '';
            index = 0;
        }
        texArea.value = res;
    }
</script>
</body>
</html>
